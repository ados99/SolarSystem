<html>

<head>
    <link rel="stylesheet" type="text/css" href="Solar System.css">
    <title>
        Solar System
    </title>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head> 
</head>

<body>
   
    <h class = "welcome">Welcome to the Solar System!</h>
    </br>
    <button type="button" id = "startstop">Start Rotation</button> 
    


<div id = "solarsystem">
    
        <div id="neptune-orbit">
            <span class = "tooltiptext">Neptune</span>
            <img id="neptune" src="https://www.jpl.nasa.gov/spaceimages/images/largesize/PIA01492_hires.jpg">
        </div>

        <div id="uranus-orbit">
            <span class = "tooltiptext">Uranus</span>
        <img id="uranus" src="http://nssdc.gsfc.nasa.gov/planetary/image/uranus_voy2.jpg">
        </div>

        <div id="saturn-orbit">
            <span class = "tooltiptext">Saturn</span>
        <img id="saturn" src="http://photojournal.jpl.nasa.gov/jpeg/PIA03161.jpg">
        </div>

        <div id="jupiter-orbit">
            <span class = "tooltiptext">Jupiter</span>
        <img id="jupiter" src="http://nssdc.gsfc.nasa.gov/planetary/image/jupiter_hst.gif">
        </div>

        <div id="mars-orbit">
            <span class = "tooltiptext">Mars</span>
        <img id="mars" src="http://4.bp.blogspot.com/-FfcNOkWuu6E/UZGqVch_30I/AAAAAAAAACI/gMslaRkvfEE/s1600/mars-planet.jpg">
        </div>

        <div id="earth-orbit">
            <span class = "tooltiptext">Earth</span>
        <img id="earth" src="http://d1jqu7g1y74ds1.cloudfront.net/wp-content/uploads/2009/10/globe_west_2048.jpg">
        </div>
        
        <div id="venus-orbit">
            <span class = "tooltiptext">Venus</span>
        <img id="venus" src="http://upload.wikimedia.org/wikipedia/commons/thumb/8/85/Venus_globe.jpg/1024px-Venus_globe.jpg">
        </div>

        <div id="mercury-orbit">
            <span class = "tooltiptext">Mercury</span>
        <img id="mercury" src="http://upload.wikimedia.org/wikipedia/commons/e/ee/Mercury_transit_1.jpg">
        </div>
        
        <div id = "center">
            <span class = "tooltiptext">Sun</span>
            <img id="sun" src="http://upload.wikimedia.org/wikipedia/commons/b/b4/The_Sun_by_the_Atmospheric_Imaging_Assembly_of_NASA's_Solar_Dynamics_Observatory_-_20100819.jpg">
        </div>
        
        
            <script type="text/javascript" src="Solar System.js"></script>
</div>

</body>

</html>
